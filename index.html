<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-says</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="vertical-center">
        <h1>Welcome to my game</h1>
        <button class="start-button button-85 button-85:before button-85:after">Start the game</button>
    </div>
    <div class="center">
        <div class="grid">
            <button class="box" id="green"></button>
            <button class="box" id="red"></button>
            <button class="box" id="yellow"></button>
            <button class="box" id="blue"></button>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
